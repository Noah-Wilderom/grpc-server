syntax = "proto3";

package logs;

option go_package = "/logs";

message Log {
  string id = 1;
  string type = 2;
  string data = 3;
}

message LogRequest {
  Log logEntry = 1;
}

message LogResponse {
  uint32 status = 1;
}

service LogService {
  rpc WriteLog(LogRequest) returns (LogResponse);
}
